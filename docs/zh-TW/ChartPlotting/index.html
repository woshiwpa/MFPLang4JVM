		<h2 style="color:blue">MFP編程語言幫助：繪制圖形</h2>
		
		<p style="font-family:verdana;color:black;">
			MFP編程語言可以繪制2維，極坐標和三維圖形。對於每種圖形，MFP都提供了兩套函數分別用於繪制數據圖和表達式圖。MFP繪圖引擎可以在安卓平臺和安裝有JAVA的PC中運行。在這兩種平臺上，同樣的代碼將生成一致的圖形。此外，考慮到繪圖語句往往包含很多很長的參數，輸入這些參數很麻煩，尤其是在安卓平臺上。所以可編程科學計算器應用提供了一些工具幫助用戶輸入參數。用戶使用這些工具輸入參數之後，可編程科學計算器將會將用戶的輸入轉換成MFP函數調用然後繪制圖形。
		</p>
